button:
 - platform: template
   name: defrost
   on_press:
     then:
       - delay: 2 min
       - logger.log: "defrost Pressed"
       - switch.turn_off: four_wv
       - switch.turn_on: circulation
       - delay: 5 s
       - switch.turn_on: compressor
       - delay: 2 min
       - switch.turn_off: compressor
       - switch.turn_on: safety_stop
       - delay: 5 s
       - switch.turn_off: safety_stop

switch:
  - platform: gpio
    name: "HP Compressor"
    pin: GPIO33
    id: compressor
    restore_mode: ALWAYS_OFF
    inverted: true
    interlock: safety_stop

  - platform: gpio
    name: "HP Fan"
    pin: GPIO25
    id: fan
    restore_mode: ALWAYS_OFF
    inverted: true
  - platform: gpio
    name: "HP Circulating pump"
    pin: GPIO26
    restore_mode: ALWAYS_OFF
    inverted: true
    id: circulation
  - platform: gpio
    name: "HP Heat mode selector 4wv" #on: heat, off: cool
    pin: GPIO27
    restore_mode: ALWAYS_OFF
    inverted: true
    id: four_wv
#disabled - routed via magnetic contactor, might be directly connected
#check heater operation - if it disables itself at some temp

  - platform: gpio
    name: "HP Crank heater"
    pin: GPIO14
    restore_mode: ALWAYS_OFF
    inverted: true
    id: crankcase
    interlock: compressor

  - platform: gpio
    name: "HP 50Hz VFD"
    pin: GPIO12
    restore_mode: ALWAYS_OFF
    inverted: true
    id: vfd_start



#safety stop
#noninverted -> meant to shutdown all AC inputs if LOW

  - platform: gpio
    name: "HP safety_stop" #needs power to enable AC out , disables all HV stuff
    pin: GPIO13
    #restore_mode: ALWAYS_ON #safe mode on
    inverted: yes
    id: safety_stop
    restore_mode: RESTORE_DEFAULT_OFF
    interlock: compressor

    on_turn_on: #safety_stop switch on - FAIL
      - logger.log: "Arming safety_stop"

      - switch.turn_off: compressor
      - switch.turn_off: fan
      - switch.turn_off: four_wv
      - switch.turn_off: circulation
      - climate.control:
          id: HP_Controller
          mode: "OFF"
      - climate.control:
          id: HP_automation
          mode: "OFF"

    on_turn_off:  #safety_stop switch off - ready to go
      - switch.turn_off: fan
      - switch.turn_off: compressor
      - switch.turn_off: four_wv
      - logger.log: "Disarming safety_stop - delay 10s"
    #  - switch.turn_off: circulation
      - climate.control:
          id: HP_Controller
          mode: "OFF"
      - climate.control:
          id: HP_automation
          mode: "OFF"
      - climate.control:
          id: HP_automation
          mode: "HEAT"

  - platform: restart
    name: "HP Controller Restart"

# controller

climate:
  - platform: bang_bang
    name: "HP_Controller"
    sensor: tae
    #2022-11-01 taktika : tae 58-63
    #2022-11-01 taktika : tbc 48-55
    default_target_temperature_low: 39 째C
    default_target_temperature_high: 44 째C
    heat_action:
      - switch.turn_on: four_wv
      - logger.log: "4WV ON"
      - delay: 1s
      # - delay: 3s
      - switch.turn_on: circulation
      #- delay: 2s
      - switch.turn_on: compressor
      - logger.log: "CP ON"
      - delay: 3s
      - switch.turn_on: fan
      - logger.log: "FAN ON"

    idle_action:
      - switch.turn_off: compressor
      - logger.log: "IDLE: ALL off + delay 1min"
      - delay: 1 min
      - switch.turn_off: four_wv


#
#      - switch.turn_off: circulation
    visual:
      min_temperature: 40
      max_temperature: 99
    id: "HP_Controller"

  - platform: bang_bang
    name: "HP_automation"
    id: HP_automation
    sensor: buffer
    default_target_temperature_low: 54 째C
    default_target_temperature_high: 78 째C

    heat_action:
      - logger.log: "HP auto ON"
      - climate.control:
          id: HP_Controller
          mode: "HEAT"

    idle_action:
      - logger.log: "HP auto OFF"
      - climate.control:
          id: HP_Controller
          mode: "OFF"
      - delay: 1 min
      - switch.turn_off: four_wv
      - switch.turn_off: fan
      - switch.turn_off: circulation

    visual:
      min_temperature: 30
      max_temperature: 50

  - platform: bang_bang
    name: "HP_preheat"
    id: HP_preheat
    sensor: tcrc
    default_target_temperature_low: 5 째C
    default_target_temperature_high: 10 째C

    heat_action:
      - logger.log: "HP auto ON"
      - climate.control:
          id: HP_Controller
          mode: "HEAT"
      - switch.turn_on: crankcase
    idle_action:
      - logger.log: "HP auto OFF"
      - switch.turn_off: crankcase

    visual:
      min_temperature: -20
      max_temperature: 20

